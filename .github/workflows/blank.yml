name: Diff Jupyter Notebooks and Add Comment to Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nbdime
        run: pip install nbdime
      - name: Diff notebooks
        uses: jupyter/nbdime-action@v1.0.0
        with:
          files: '**/*.ipynb'
          output-format: 'html'
          output-path: 'diff.html'

  comment:
    runs-on: ubuntu-latest
    needs: diff
    steps:
      - uses: actions/github-script@v2
        with:
          script: |
            const github = require('@actions/github');
            const { pull_request } = github.context;
            const url = `https://${pull_request.head.repo.AyushiPanth}.github.io/diff`;
            github.issues.comment({
              issue_number: pull_request.number,
              body: `The diff of the Jupyter notebooks can be found here: ${url}`,
            });
